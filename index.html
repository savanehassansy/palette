<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <link
      rel="shortcut icon"
      href="img/palette.png"
      title="Favicon"
      sizes="16x24"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="script.js" defer></script>
  </head>
  <body class="bg-sky-100">
    <div
      class="flex bottom-[700px] fixed rounded-lg left-[100px] bg-white p-8 w-[500px] h-40"
    >
      <p>
        Vous avez ici toutes les palettes de couleur a votre disposition vous
        avez justes à les copier et le tour est joué
      </p>
      <img class="animate-bounce w-20 h-20 ml-8" src="img/palette.png" alt="" />
    </div>
    <div class="fixed bottom-[700px] left-[720px]">
      <label class="block text-center">
        <span class="block">Définissez le nombre de palette à afficher et rafraîchisser</span>

        <input
          type="number"
          value="0"
          class="num text-center mr-9 w-24 p-3 rounded-md bg-white border shadow-sm border-slate-300 focus:outline-none focus:border-sky-500 focus:ring-sky-500"
        />
      </label>
    </div>

    <div
      class="bg-white text-gray-500 text-[50px] p-2 rounded-lg text-center w-[540px] h-40 fixed bottom-[700px] left-[66%]"
    >
      <p>Heure GMT</p>
      <p class="display text-[50px]"></p>
    </div>
    <ul class="ctn flex flex-wrap justify-center m-5 py-48"></ul>

    <button
      class="btn text-white cursor-pointer rounded-md text-[1.1rem] font-medium p-2 fixed bottom-10 left-[47%] transition ease-in-out delay-150 bg-sky-500 hover:-translate-y-2 hover:-translate-x-2 hover:scale-110 hover:bg-indigo-500 duration-300"
    >
      Refresh palette
    </button>
  </body>
</html>
